<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Abstract shapes -->
  <circle cx="150" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="300" r="60" fill="rgba(255,255,255,0.1)"/>
  <rect x="500" y="50" width="80" height="80" fill="rgba(255,255,255,0.1)" transform="rotate(45 540 90)"/>
  
  <!-- Code blocks illustration -->
  <g transform="translate(100, 150)">
    <rect width="200" height="120" rx="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="15" y="15" width="170" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="15" y="30" width="120" height="8" rx="4" fill="#d1d5db"/>
    <rect x="15" y="45" width="150" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="15" y="60" width="100" height="8" rx="4" fill="#d1d5db"/>
    <rect x="15" y="75" width="140" height="8" rx="4" fill="#e5e7eb"/>
