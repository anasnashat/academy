    <rect x="15" y="75" width="90" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="15" y="90" width="130" height="8" rx="4" fill="#d1d5db"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Academy Blog
  </text>
  <text x="400" y="110" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
