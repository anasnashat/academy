    <rect x="15" y="15" width="170" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="15" y="30" width="140" height="8" rx="4" fill="#d1d5db"/>
    <rect x="15" y="45" width="110" height="8" rx="4" fill="#e5e7eb"/>
