<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dockerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0db7ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#dockerGradient)"/>
  
  <!-- Docker whale illustration -->
  <g transform="translate(200, 150)">
    <!-- Containers -->
    <rect x="0" y="30" width="40" height="30" rx="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="50" y="30" width="40" height="30" rx="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="100" y="30" width="40" height="30" rx="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="150" y="30" width="40" height="30" rx="3" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Base -->
    <rect x="0" y="60" width="200" height="20" rx="3" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <text x="300" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Docker
  </text>
  <text x="300" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16">
    Containerization Guide
  </text>
</svg>
