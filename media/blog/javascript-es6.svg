<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0db4f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#jsGradient)"/>
  
  <!-- JS logo style -->
  <g transform="translate(200, 150)">
    <rect width="200" height="100" rx="10" fill="rgba(0,0,0,0.8)"/>
    <text x="100" y="40" text-anchor="middle" fill="#f7df1e" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      JS
    </text>
    <text x="100" y="65" text-anchor="middle" fill="rgba(247,223,30,0.8)" font-family="Arial, sans-serif" font-size="14">
      ES6+ Features
    </text>
  </g>
  
  <!-- Code brackets -->
  <text x="100" y="200" fill="rgba(0,0,0,0.3)" font-family="monospace" font-size="48" font-weight="bold">{</text>
  <text x="500" y="200" fill="rgba(0,0,0,0.3)" font-family="monospace" font-size="48" font-weight="bold">}</text>
  
  <!-- Arrow functions illustration -->
  <g transform="translate(150, 250)">
    <text x="0" y="0" fill="rgba(0,0,0,0.6)" font-family="monospace" font-size="16">const func = () => {}</text>
  </g>
</svg>
