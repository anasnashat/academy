<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21759b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="#282c34"/>
  
  <!-- React logo style -->
  <g transform="translate(300, 200)">
    <!-- Atom circles -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(0)"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(60)"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(120)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#61dafb"/>
  </g>
  
  <text x="300" y="320" text-anchor="middle" fill="#61dafb" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    React Hooks
  </text>
  <text x="300" y="350" text-anchor="middle" fill="rgba(97,218,251,0.8)" font-family="Arial, sans-serif" font-size="16">
    Modern React Development
  </text>
</svg>
